        new_secret:
          type: string
          example: newpassword
          minimum: 8
          description: New user secret password.
      required:
        - old_secret
        - new_secret

    UserRole:
      type: object
      properties:
        role:
          type: string
          enum: ["admin", "user"]
          example: user
