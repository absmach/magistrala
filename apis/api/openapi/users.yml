                format: email
                description: User email.
              host:
                type: string
                example: examplehost
                description: Email host.

    PasswordReset:
      description: Password reset request data, new password and token that is appended on password reset link received in email.
      content:
        application/json:
          schema:
            type: object
            properties:
              password:
                type: string
                format: password
                description: New password.
                example: 12345678
                minimum: 8
              confirm_password:
                type: string
                format: password
                description: New confirmation password.
                example: 12345678
                minimum: 8
              token:
                type: string
                format: jwt
                description: Reset token generated and sent in email.

