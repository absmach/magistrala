      schema:
        type: string
      required: false
      example: "userName"

    UserIdentity:
      name: identity
      description: User's identity.
      in: query
      schema:
        type: string
        pattern: "^[^\u0000-\u001F]*$"
      required: false
      example: "admin@example.com"

    Status:
      name: status
      description: User account status.
      in: query
      schema:
        type: string
