      type: object
      properties:
        identity:
          type: string
          example: user@magistrala.com
          description: User Identity for example email address.
        secret:
          type: string
          example: password
          minimum: 8
          description: User secret password.
      required:
        - identity
        - secret

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
