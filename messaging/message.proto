syntax = "proto3";
package messaging;

// Message represents a message emitted by the Mainflux adapters layer.
message Message {
	string channel   = 1;
	string subtopic  = 2;
	string publisher = 3;
	string protocol  = 4;
	bytes  payload   = 5;
	int64  created   = 6; // Unix timestamp in nanoseconds
}
